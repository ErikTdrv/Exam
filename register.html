<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="./validations/registerValidation.js" ></script>
    <script defer src="./authentication/registerAuthentication.js"></script>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error"></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error"></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error"></span>
                <input type="password" id="re-pass" name="confirm_password" placeholder="Repeat Password" required>
                <span class="error"></span>
                <div class="g-recaptcha" data-sitekey="6Lcs7XcmAAAAAHaaO4toOLldtgdRFtyDaYegmvgg"></div>
                <span class="error"></span>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
