<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./authentication/loginAuthentication.js"></script>
    <script defer src="./validations/loginValidation.js" defer></script>
</head>

<body>

        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">

                <span class="error"></span>

            </form>
        </div>
    </div>
